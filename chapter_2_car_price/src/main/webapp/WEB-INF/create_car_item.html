<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarItem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="./create?data=photo" enctype="multipart/form-data" style="margin-top: 10px" method="post">
        <div class="custom-file col-6 col-md-4 mt-4">
            <input type="file" class="custom-file-input" id="photo" name="photo">
            <label class="custom-file-label" for="photo">Choose photo</label>
        </div>
        <button style="margin-top: 6px" type="submit" class="btn btn-success">Add Photo</button>

    </form>

    <form action="./create?data=item" style="margin-top: 10px" method="post">
        <fieldset class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address :</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="col-6 col-md-4">
                    <div class="form-group col-sm-6">
                        <label for="address">Price :</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Price" required>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="desc">Description :</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"
                              placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="year">Year :</label>
                    <select class="form-control" id="year" name="year">
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="make">Make :</label>
                    <input type="text" class="form-control" id="make" name="make" placeholder="Make" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="model">Model :</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Model" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="modification">Modification :</label>
                    <input type="text" class="form-control" id="modification" name="modification" placeholder="Modification">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="engine">Engine :</label>
                    <input type="text" class="form-control" id="engine" name="engine" placeholder="Engine">
                </div>
                <div class="form-group col-md-6">
                    <label for="millage">Millage :</label>
                    <input type="number" class="form-control" id="millage" name="millage" placeholder="Millage">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="color">Color :</label>
                    <select class="form-control" id="color" name="color">
                        <option value="1">silver</option>
                        <option value="2">black</option>
                        <option value="3">blue</option>
                        <option value="4">red</option>
                        <option value="5">yellow</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="doors">Doors :</label>
                    <select class="form-control" id="doors" name="doors">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="driveTrain">DriveTrain :</label>
                    <select class="form-control" id="driveTrain" name="driveTrain">
                        <option value="FWD">FWD</option>
                        <option value="RWD">RWD</option>
                        <option value="4WD">4WD</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="transmission">Transmission :</label>
                    <select class="form-control" id="transmission" name="transmission">
                        <option value="manual">Manual</option>
                        <option value="automatic">Automatic</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="engine">VIN Number :</label>
                    <input type="text" class="form-control" id="vin" name="vin" placeholder="VIN Number">
                </div>
            </div>


        </fieldset>
        <button type="submit" class="btn btn-lg btn-outline-primary">Add</button>
    </form>
</div>

<script>
    createYearSelect();
    function createYearSelect() {
        for (var i = 2019; i >= 1985; i--) {
            $('<option>').val(i).text(i).appendTo('#year');
        }
    }
</script>

</body>
</html>
